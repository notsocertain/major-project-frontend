a list of synonyms for the word -->
<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Detector</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col h-full">
    <header class="bg-white shadow py-4">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <h1 class="text-xl font-semibold text-gray-900"> <a href="index.html">Plagiarism Detector</a> </h1>
            <nav class="flex space-x-4">
                <a href="synset.html" class="text-gray-500 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Synset</a>
                <a href="text.html" class="text-gray-500 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">Upload Text</a>
                <a href="pos.html" class="text-gray-500 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">POS Tagger</a>
            </nav>
        </div>
    </header>
    <main class="mt-20 flex-grow min-h-screen">
            <div class="max-w-4xl mx-auto py-12">
                <h2 class="text-2xl font-bold text-center mb-8">Find Synonyms</h2>
                <form id="synonymForm" class="flex flex-col items-center gap-4">
                    <input type="text" id="wordInput" placeholder="Enter a word..." class="form-input mt-1 block w-1/2 px-4 py-2 bg-white border shadow-sm border-gray-300 placeholder-gray-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 rounded-lg sm:text-sm" required>
                    <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700 transition-colors">Find Synonyms</button>
                </form>
                <div id="synonymResults" class="mt-8 text-center">
                    <!-- Synonyms will be inserted here -->
                </div>
            </div>
        </main>
    <footer class="bg-gray-800 text-white text-center py-4 mt-10">
        <p>Contact us at <a href="mailto:info@nepaliplagiarismdetector.com" class="underline">info@plagiarismdetector.com</a></p>
        <p class="text-xs mt-2">
            This project is open-source and available under the <a href="https://opensource.org/licenses/MIT" class="underline" target="_blank" rel="noopener noreferrer">MIT License</a>.
        </p>
    </footer>
    
</body>
</html>
<script>
    document.getElementById('synonymForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const word = document.getElementById('wordInput').value.trim();
        // Placeholder for where you'd make an API call or search for synonyms
        console.log(`Find synonyms for: ${word}`);
        // Example: Update UI with "fake" synonyms (replace this with actual API call result)
        document.getElementById('synonymResults').innerHTML = `<p class="text-lg font-semibold">Synonyms for "${word}":</p><ul class="list-disc list-inside"><li>Synonym 1</li><li>Synonym 2</li><li>Synonym 3</li></ul>`;
    });
</script>
